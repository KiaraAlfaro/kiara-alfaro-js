<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>proyecto</title>
</head>
<body>

    <h1>Bienvenidos a ARKI!</h1>

    <h2 id="titulo2">Ingresa tus datos:</h2>

    <form id="formRegistro">

        
        <label> Nombre:</label>
        <input type="text" name="nombre" id="nombre" placeholder="Kiara..">

        <label> Apellido:</label>
        <input type="text" name="apellido" id="apellido" placeholder="Alfaro">

        <label> E-mail:</label>
        <input type="text" name="email" id="email" placeholder="ejemplo@gmail.com">
        
        <input type="submit" value="Enviar">

    </form>

    <h3>Remodelaciones:</h3>

    <section class="presentacion">

        <div class="card">

            <h4>Cocina:</h4>
            
            <img src="./img/cocina.jpg" alt="cocina" width="200px" height="200px">
    
            <select name="eleccionCocina" id="eleccionCocina"></select>

            <div id="agregarCocina"></div>
            
    
        </div>
    
        <div class="card">
    
            <h4>Bano:</h4>
            
            <img src="./img/bano.jpg" alt="bano" width="200px" height="200px">
    
            <select name="eleccionBano" id="eleccionBano"></select>


            <div id="agregarBano"></div>
            
    
        </div>

    </section>
   

    <script src="./js/dom.js"></script>
    <script src="./js/formulario.js"></script>
</body>
</html>
